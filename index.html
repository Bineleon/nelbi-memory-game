<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');</style>
    <style>@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');</style>
  </head>
  <body>

    <!-- Navbar -->
    <nav>
      <div class="logo"><bold>N L</bold></div>
      <ul>
        <li>
          <a href="/contact">Contact</a>
        </li>
      </ul>

    <!-- Game -->
    <div class="container">
      <div class="memory-game" id="memory-game">
        <!-- Cartes ajoutées ici via JavaScript -->
      </div>

        <!-- Boutons ajoutés ici via JavaScript -->

          <p id="modal-description"></p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
